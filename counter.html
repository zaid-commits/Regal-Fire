<!DOCTYPE html>
<html>
<head>
</head>
<style>
/* Visitor Counter section */
#visitor-counter {
    background-color: #ffffff;
    padding: 3rem 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

#visitor-counter::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(0deg, transparent, #e53935, #e53935);
    transform-origin: bottom right;
    animation: border-glow 10s linear infinite;
}

@keyframes border-glow {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.counter-wrapper {
    background: #ffffff;
    border-radius: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
    transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
}

.counter-wrapper:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15), 0 8px 8px rgba(0, 0, 0, 0.15);
}

.counter-icon {
    font-size: clamp(2rem, 4vw, 3rem);
    color: #e53935;
    margin-right: 1.5rem;
    position: relative;
    z-index: 2;
    transition: transform 0.3s ease;
}

.counter-wrapper:hover .counter-icon {
    transform: scale(1.2);
}

.counter-details {
    position: relative;
    z-index: 2;
}

.counter-details h3 {
    font-size: clamp(1rem, 2vw, 1.2rem);
    margin-bottom: 0.5rem;
    color: #333;
    font-weight: 600;
}

.counter-value {
    font-size: clamp(2.5rem, 6vw, 4rem);
    font-weight: bold;
    color: #e53935;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    position: relative;
    display: inline-block;
}

.counter-value::after {
    content: '+';
    font-size: 0.7em;
    vertical-align: super;
    opacity: 0.7;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
}

@media (max-width: 768px) {
    #visitor-counter {
        padding: 2rem 0;
    }

    .counter-wrapper {
        padding: 1.5rem;
    }

    .counter-icon {
        margin-right: 1rem;
    }
}
</style>
<body>

    <section id="visitor-counter">
        <div class="container">
            <div class="counter-wrapper">
                <div class="counter-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="counter-details">
                    <h3>Happy Visitors</h3>
                    <div class="counter-value" id="visitor-count">0</div>
                </div>
            </div>
        </div>
    </section>
</body><script>
    document.addEventListener('DOMContentLoaded', () => {
        const visitorCount = document.getElementById('visitor-count');
        let count = localStorage.getItem('visitorCount');

        if (!count) {
            count = 0;
        }

        count = parseInt(count) + 1;
        localStorage.setItem('visitorCount', count);
        
        const animateCounter = (element, targetCount) => {
            let currentCount = 0;
            const duration = 3000; // 3 seconds
            const steps = 100;
            const increment = Math.ceil(targetCount / steps);

            const counterAnimation = setInterval(() => {
                currentCount += increment;
                if (currentCount >= targetCount) {
                    currentCount = targetCount;
                    clearInterval(counterAnimation);
                }
                element.textContent = currentCount.toLocaleString();
            }, duration / steps);
        };

        animateCounter(visitorCount, count);
    });
</script>
</html>
